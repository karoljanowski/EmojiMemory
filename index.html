<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOJI MEMORY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="start">
            <h1>EMOJI MEMORY</h1>
            <div class="switch">
                <div id="fruits" class="case">
                    <img src="fruits/6.svg" alt="">
                    <p>Fruits</p>
                </div>
                <div id="music" class="case">
                    <img src="music/2.svg" alt="">
                    <p>Music</p>
                </div>
                <div id="animals" class="case">
                    <img src="animal/7.svg" alt="">
                    <p>Animals</p>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="score">
                <input id="back" type="image" src="back.svg">
                <div class="point">
                    <p id="moves-el">Moves: 0</p>
                    <p id="score-el">Score: 0</p>
                </div>
            </div>

            <div class="game">

            </div>
            <button class="resetBtn">RESET GAME</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
